services:
    _defaults:
        autowire: true
        autoconfigure: true
    
    jalismrs_globals.globals_service:
        class: 'Jalismrs\Symfony\Bundle\JalismrsGlobalsBundle\GlobalsService'
        arguments:
            $parameters: '%jalismrs_globals.parameters%'
    
    jalismrs_globals.globals_controller:
        arguments:
            $globalsService: '@jalismrs_globals.globals_service'
        calls:
            - setContainer:
                $container: '@Psr\Container\ContainerInterface'
        class: 'Jalismrs\Symfony\Bundle\JalismrsGlobalsBundle\Controller\GlobalsController'
        tags:
            - 'container.service_subscriber'
            - 'controller.service_arguments'
